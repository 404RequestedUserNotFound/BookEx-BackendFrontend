<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/bootstrap-5.3.0/css/DashboardV4.css">

    <title>Customer Search</title>
</head>
<body ng-app="my-app">
    <div ng-controller="customerSearchCtrl" class="container mt-3">
        <form>
            <h2 style="color:rgb(77, 177, 77)" >Search Customer</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="customerId" ng-model="searchId" placeholder="Search With customer Id">
            </div>
            <button class="btn btn-primary" ng-click="searchCustomer()">Search</button>
    
            <div class="mt-3" ng-if="customer">
                <h4>Customer Details:</h4> 
                <p><strong>ID:</strong> {{ customer.CustomerId }}</p>
                <p><strong>First Name:</strong> {{ customer.FirstName }}</p>
                <p><strong>Last Name:</strong> {{ customer.LastName }}</p>
                <p><strong>Username:</strong> {{ customer.Username }}</p>
                <p><strong>Email:</strong> {{ customer.Email }}</p>
                <p><strong>Password:</strong> {{ customer.Password }}</p>
                <p><strong>Confirm Password:</strong> {{ customer.ConfirmPassword }}</p>
            </div>
            <br>
            <br>
    
        </form>
    </div>
    <br>
    <br>
    <script src="/Content/angular-1.8.2/angular.min.js"></script>
    <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/Controller/customer/customerSearch.js"></script>
</body>
</html>
