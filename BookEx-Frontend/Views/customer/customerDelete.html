<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/bootstrap-5.3.0/css/DashboardV5.css">
    
    <title>Customer Delete</title>
</head>
<body ng-app="my-app">
    <div ng-controller="customerAllCtrl" class="container mt-3">
        <form>
            <h2 style="color:rgb(77, 177, 77)" >Customer List</h2>
        <table class="table table-bordered"> 
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Confirm Password</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers"> 
                    <td>{{ customer.CustomerId }}</td>
                    <td>{{ customer.FirstName }}</td>
                    <td>{{ customer.LastName }}</td>
                    <td>{{ customer.Username }}</td>
                    <td>{{ customer.Email }}</td>
                    <td>{{ customer.Password }}</td>
                    <td>{{ customer.ConfirmPassword }}</td>
                    <td>
                        <button ng-controller="customerDeleteCtrl" class="btn btn-danger" ng-click="deleteCustomer(customer.CustomerId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
    <script src="/Content/angular-1.8.2/angular.min.js"></script>
    <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/Controller/customer/customerDelete.js"></script>
</body>
</html>
