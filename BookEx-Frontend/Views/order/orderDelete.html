<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/bootstrap-5.3.0/css/DashboardV5.css">
    
    <title>Order Delete</title>
</head>
<body ng-app="my-app">
    <div ng-controller="orderAllCtrl" class="container mt-3">
        <form>
            <h2 style="color:rgb(77, 177, 77)" >Order List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>OrderDate</th>
                    <th>TotalPrice</th>
                    <th>CustomerId</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in orders">
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.OrderDate }}</td>
                    <td>{{ order.TotalPrice }}</td>
                    <td>{{ order.CustomerId}}</td>
                    <td>
                        <button ng-controller="orderDeleteCtrl" class="btn btn-danger" ng-click="deleteorder(order.orderId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
    <script src="/Content/angular-1.8.2/angular.min.js"></script>
    <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/Controller/order/orderDelete.js"></script>
</body>
</html>
