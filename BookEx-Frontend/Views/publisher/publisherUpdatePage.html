<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
      <title>Publisher Update</title>
  </head>
  <body ng-app="my-app">
      <div ng-controller="publisherUpdatePageCtrl" class="container mt-3">
          <h3 style="color:rgb(77, 177, 77)">Publisher List</h3>
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Password</th>
                      <th>Website</th>
                      <th>Update</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="publish in publishes">
                      <td>{{ publish.Id }}</td>
                      <td>{{ publish.FirstName }}</td>
                      <td>{{ publish.LastName }}</td>
                      <td>{{ publish.Username }}</td>
                      <td>{{ publish.Email }}</td>
                      <td>{{ publish.Password }}</td>
                      <td>{{ publish.Website }}</td>
                      <td>
                        <a href="/Views/publisher/publisherUpdate.html" class="btn btn-primary">Edit</a>
                      </td>
                  </tr>
              </tbody>
          </table>
          <a href="/Views/publisher/publisherDashboard.html" class="btn btn-warning">Dashboard</a>
      </div>
      <script src="/Content/angular-1.8.2/angular.min.js"></script>
      <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
      <script src="/Controller/publisher/publisherUpdatePage.js"></script>
  </body>
  </html>
