<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/bootstrap-5.3.0/css/DashboardV5.css">

    <title>Category Delete</title>
</head>
<body ng-app="my-app">
    <div ng-controller="categoryAllCtrl" class="container mt-3">
        <form>
            <h2 style="color:rgb(77, 177, 77)" >Category List</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Category Id</th>
                        <th>Category Name</th>
                        <th>Delete</th>
    
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in categories">
                        <td>{{ category.CategoryId }}</td>
                        <td>{{ category.CategoryName }}</td>
                        <td>
                            <button ng-controller="categoryDeleteCtrl" class="btn btn-danger" ng-click="deleteCategory(category.CategoryId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/Views/admin/adminDashboard.html" class="btn btn-warning">Dashboard</a>
    
        </form>
    </div>
    <script src="/Content/angular-1.8.2/angular.min.js"></script>
    <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/Controller/category/categoryDelete.js"></script>
</body>
</html>
