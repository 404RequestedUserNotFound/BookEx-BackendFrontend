<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/Content/bootstrap-5.3.0/css/DashboardV5.css">

      <title>Receipt Update</title>
  </head>
  <body ng-app="my-app">
      <div ng-controller="receiptUpdatePageCtrl" class="container mt-3">
          <form>
          <h2 style="color:rgb(77, 177, 77)" >Receipt Update</h2>
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>ReceiptId</th>
                      <th>ReceiptNumber</th>
                      <th>ReceiptDescription</th>
                      <th>CustomerId</th>
                      <th>Amount</th>
                      <th>Update</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="receipt in receipts">
                    <td>{{ receipt.ReceiptId }}</td>
                    <td>{{ receipt.ReceiptNumber }}</td>
                    <td>{{ receipt.ReceiptDescription }}</td>
                    <td>{{ receipt.CustomerId }}</td>
                    <td>{{ receipt.Amount }}</td>
                      <td>
                        <a href="/Views/receipt/receiptUpdate.html" class="btn btn-primary">Edit</a>
                      </td>
                  </tr>
              </tbody>
          </table>
     </form>
      </div>
      <script src="/Content/angular-1.8.2/angular.min.js"></script>
      <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
      <script src="/Controller/receipt/receiptUpdatePage.js"></script>
  </body>
  </html>
