<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
    <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/bootstrap-5.3.0/css/DashboardV4.css">
    
    
    <title>Book Update</title>
</head>

<body ng-app="my-app">
    <div ng-controller="bookUpdateCtrl" class="container mt-3">
        <form ng-submit="updateBook()" novalidate>
            <h2 style="color:rgb(77, 177, 77)" >Update Information</h2>

            <div class="mb-3 mt-3">
                <label for="bookId" class="form-label">BookId</label>
                <input type="text" ng-model="bookId" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" ng-model="title" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" ng-model="author" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" ng-model="description" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" ng-model="price" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" ng-model="quantity" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="categoryid" class="form-label">Category Id</label>
                <input type="text" ng-model="categoryid" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="publisherid" class="form-label">Publisher Id</label>
                <input type="text" ng-model="publisherid" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <br>
            <br>

            <a href="/Views/book/bookUpdatePage.html" class="btn btn-warning">Back</a>
        </form>
    </div>

    <script src="/Content/angular-1.8.2/angular.min.js"></script>
    <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/Controller/book/bookUpdate.js"></script>
</body>
</html>
