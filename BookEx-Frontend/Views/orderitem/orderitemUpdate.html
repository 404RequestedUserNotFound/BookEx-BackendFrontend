<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   
    <link href="/Content/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/bootstrap-5.3.0/css/DashboardV4.css">
    
    <title>Order Item Update</title>
</head>

<body ng-app="my-app">
    <div ng-controller="orderitemUpdateCtrl" class="container mt-3">
        
        <form ng-submit="updateOrderItem()" novalidate>
            <h2 style="color:rgb(77, 177, 77)" >Update Information</h2>

            <div class="mb-3 mt-3">
                <label for="OrderItemId" class="form-label">Order Item Id</label>
                <input type="text" ng-model="OrderItemId" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="Quantity" class="form-label">Quantity</label>
                <input type="text" ng-model="Quantity" class="form-control">
            </div>

            <div class="mb-3 mt-3">
                <label for="OrderId" class="form-label">Order Id</label>
                <input type="text" ng-model="OrderId" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <br>
            <br>
            <a href="/Views/orderitem/orderitemUpdatePage.html" class="btn btn-warning">Back</a>
        </form>
    </div>

    <script src="/Content/angular-1.8.2/angular.min.js"></script>
    <script src="/Content/bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/Controller/orderitem/orderitemUpdate.js"></script>
</body>
</html>
